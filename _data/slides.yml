  <div class='slide'>
  <h1>What&#8217;s Slide Show (S9)?</h1>
  <h3>What?</h3>
  <p>A Free Web Alternative to PowerPoint and Keynote in Ruby</p>
  <h3>Getting Started in 1-2-3 Easy Steps</h3>
  <ul>
  <li class="step">Step 1: Write your slides in plain text using a wiki-style markup language</li>
  <li class="step">Step 2: Build your slide show using the <code>slideshow</code> gem</li>
  <li class="step">Step 3: Open up your slide show in your browser and hit the space bar to flip through your slides</li>
  <li class="step">That&#8217;s it. Showtime!</li>
  </ul>
  </div>
  
  <div class='slide'>
  <h1>Wiki-Style Markup Language &#8211; Markdown</h1>
  <p>Lets you create slide shows and author slides in plain text using a wiki-style markup language that&#8217;s easy-to-write and easy-to-read.
  Sample:</p>
  <pre class='code'>
  # What's Slide Show (S9)?
  
  ### What? 
  
  A Free Web Alternative to PowerPoint and Keynote in Ruby
  
  ### Getting Started in 1-2-3 Easy Steps
  
  - Step 1: Write your slides in plain text using a wiki-style markup language
  - Step 2: Build your slide show using the `slideshow` gem
  - Step 3: Open up your slide show in your browser 
  - That's it. Showtime!
  </pre>
  </div>
  
  <div class='slide'>
  <h1>How it works &#8211; Just press F11!</h1>
  <p>The Slide Show (S9) Ruby gem turns your slides in plain text into a web page 
  that&#8217;s an all-in-one-page handout and a live slide show all at once.</p>
  <pre class='code'>
  $ slideshow build tutorial
  
  =&gt; Preparing slideshow 'tutorial.html'...
  =&gt; Done.
  </pre>
  <p>Turn your web page into a slide show and your browser into full screen projection
  with a single push button (F11).  Hit the space bar or the right arrow, down arrow
  or page down key to flip through your slides.</p>
  <p>That&#8217;s all. It&#8217;s that simple.</p>
  </div>
  
  <div class='slide'>
  <h1>Slide Show (S9) Template Pack Options</h1>
  <!-- begin left {} -->
  <table width='100%'><tr><td width='50%' markdown='block' style='vertical-align: top;'>
  <h3>What&#8217;s S5?</h3>
  <p>Simple Standards-based Slide Show System (S5) is a classic public domain (free, open source) slide show package inspired by Opera Show and others
  that works in all modern browsers (without any plugin required
  because it includes its own slide show machinery in JavaScript).</p>
  <p>(Use the <code>s5blank</code> or <code>s5themes</code> template pack to create S5 slide shows.)</p>
  </td>
  <!-- end left -->
  <!-- begin right {} -->
  <td width='50%' markdown='block' style='vertical-align: top;'>
  <h3>What&#8217;s S6?</h3>
  <p>S6 started as a rewrite of S5 using the jQuery JavaScript library &#8212; offering easier to understand and easier to extend code. Add plugins, effects and more. Contributions welcome!</p>
  <p>(Use the <code>s6blank</code> or <code>s6syntax</code> template pack to create S6 slide shows.)</p>
  </td></tr></table>
  <!-- end right -->
  
  <h3>What&#8217;s Slidy? What&#8217;s Google HTML5 Slides?</h3>
  <p>Check the <a href="http://slideshow-s9.github.io/gallery.html">Slide Show (S9) Template Gallery</a>
  for more template packs and samples.</p>
  
